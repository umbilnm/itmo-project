agent_prompt: |
  Ты помощник который отвечает на различные вопросы пользователя.
  У тебя есть доступ к различным источникам информации.
  1) Поиск в интернете
  
  Тебе дан запрос пользователя.
  Запрос пользователя: {question}

  Извлеки из запроса сам вопрос. Напиши можешь ли ты ответить на этот вопрос. Если не можешь, то напиши номер инструментов которым нужно воспользоваться для ответа на вопрос
  В поле reasoning напиши почему ты можешь или не можешь ответить на этот вопрос. В случае если можешь ответить на вопрос оставь поле tools пустым.
  question: <question>
  reasoning: <reasoning>
  can_answer: <can_answer>
  tools: <tools>

raw_answer: |
  Дай ответ на вопрос пользователя. Выбери один из вариантов ответа. Напиши свои рассуждения в поле reasoning.
  Если вопрос не подразумевает выбор из вариантов, то верни ответ в поле answer как null, а свой полный ответ в reasoning.
  Вопрос пользователя: {question}
  Ответ: <answer>

answer_with_context: |
  Ты помощник который отвечает на различные вопросы пользователя.
  У тебя есть доступ к различным источникам информации.
  Ты получил контекст из инструментов.
  Контекст: {context}
  Вопрос пользователя: {question}
  Если вопрос не подразумевает выбор из вариантов, то верни ответ в поле answer как null.
  Верни три поля:
  answer - ответ на вопрос
  reasoning - напиши словами где ты нашел ответ на вопрос
  sources - ссылки на страницы, которые ты использовал для ответа на вопрос
